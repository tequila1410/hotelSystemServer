<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h2 class="text-center login-title">Sign in</h2>
            <div class="account-wall">
                <img class="profile-img" src="img/user.png" alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Username" data-bind="value: username" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" data-bind="value: password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" data-bind="click: login">
                     Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
